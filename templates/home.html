{% extends 'base.html' %}

{% block content %}


<div>
    <ul>
        {% for object in object_list %}
            <a href="{{ object.get_absolute_url }}"><li class="gallery"><p>{{ object.title }}</p>  <img class="galleryItem"  src="{{ object.images.url }}" alt="{{ object.title }}"></li></a>
        {% endfor %}
    </ul>
</div>

{% endblock %}
