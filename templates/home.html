{% extends 'base.html' %}

{% block content %}
<div class="container">
<div class="jumbotron" id="jumbo1">
	<h1><i class="fas fa-camera-retro"></i> The Image Gallery</h1>
	<p>A bunch of beautiful images that I did not take</p>
</div>

<div class="row">
        {% for object in object_list %}
        <div class="col-lg-4 col-sm-6">
            <a href="{{ object.get_absolute_url }}">
                <div class="thumbnail">            
                    <img id="image" src="{{ object.images.url }}" alt="{{ object.title }}">
                    <p id='artworkTitle'>{{ object.title }}</p>
                </div>
            </a>
        </div>
        {% endfor %}

</div>
</div>
{% endblock %}
