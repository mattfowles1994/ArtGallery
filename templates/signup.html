{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="text-center logo my-4">
    <a href="{% url 'home' %}">Company Name</a>
  </h1>
  <div id="login" class="row">
    <div>
      <div class="card">
        <div class="card-body">
          <h3 style="text-align:center;" class="card-title">Register</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/signupForm.html' %}
            <button type="submit" class="btn btn-primary btn-block">Create an account</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
